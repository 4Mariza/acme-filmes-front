<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <link rel="stylesheet" href="../css/global.css">
  <script src="../js/main.js" type="module" defer></script>
  <title>ACME - FILMES</title>
</head>

<body class="bg-sky-950 h-screen w-full overflow-auto no-scrollbar" >
    <header class=" h-2/4 flex flex-row w-screen bg-gradient-to-r from-[#25495B] to-[#205977]">
      <div class="flex flex-col w-1/3 h-full" id="bigbox">
        <div class="flex flex-row gap-x-8 p-6 w-2/5 h-1/6 place-items-center  ">
          <img src="../img/logo.svg" alt="" class="w-28 h-16" id="logo">
          <form method="GET">
            <div class="relative text-white">
              <span class="absolute inset-y-0 right-0 flex items-centers">
                <button type="submit" class="pr-2 focus:outline-none focus:shadow-outline">
                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    viewBox="0 0 24 24" class="w-5 h-5">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                  </svg>
                </button>
              </span>
              <input method="GET" type="search" name="input" id="busca"
                class="w-96 py-2 text-sm text-white bg-gray-900 rounded-full pl-5 focus:outline-stone-500 focus:bg-transparent"
                placeholder="Busque por um filme..." autocomplete="off" >
            </div>
          </form>
        </div>
        <div class="flex flex-col h-full w-full justify-around" id="container" >
          <div class="flex flex-row justify-between py-1 px-12" id="box">
            <div id="title_duration">
              <h2 class="text-white text-2xl" id="title"></h2>
              <span class="text-slate-400" id="duration"></span>
            </div>
            <button class="w-12 h-12 bg-[#669BBC] text-white text-3xl font-bold rounded-full hover:bg-sky-700 hidden" id="more_info">i</button>
          </div>
          <p class="w-10/12 self-center text-white" id="sinopse"></p>
          <div class="flex flex-row justify-between w-11/12 pl-12 hidden" id="botoes">
            <button class="w-40 h-14 bg-[#669BBC] flex flex-row text-white text-xl items-center gap-x-5 justify-center rounded-full ml-12 hover:bg-sky-700" id="buy_button">
              <span class="font-semibold " id="valor_unitario"></span>
              <img class="w-6" src="../img/SVGRepo_iconCarrier.png" alt="">
            </button>
            <button class="w-48 h-14 bg-[#669BBC] flex flex-row text-white text-sm items-center gap-x-2 justify-center rounded-full hover:bg-sky-700 ">
              <span class="font-bold">ADICIONAR À LISTA</span>
              <img class="w-6" src="../img/Vector.png" alt="">
            </button>
          </div>
        </div>
      </div>
      <div class=" flex-row w-full bg-no-repeat bg-center bg-cover rounded-l-3xl h-full " id="img_header">
        <!-- <iframe autoplay="autoplay" class="w-full h-full" src="https://www.youtube.com/embed/YxL9wTkEgSY?autoplay=1&loop=1&playlist=YxL9wTkEgSY&mute=1" title="As Marvels | Trailer Oficial Dublado" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>>   -->
        <div class=" w-full h-1/6 flex flex-row place-items-center gap-x-8 text-xl pl-16 text-white font-semibold hidden" id="menu">
          <a class="hover:text-zinc-400" href="#">Séries</a>
          <a class="hover:text-zinc-400" href="#">Adicionados Recentemente</a>
          <a class="hover:text-zinc-400" href="#">Minha lista</a>
        </div>
      </div>
    </header>
    <main class="w-screen h-2/4 ">
      <div class="w-64 h-6 text-[#EAE0D5] text-2xl font-semibold pl-12 pt-8 py-16">
        <span>Populares</span>
      </div>
      <div class="flex flex-row h-full w-full place-items-center"  >
        <div class="flex flex-row h-full gap-x-10 overflow-hidden overflow-x-auto no-scrollbar place-items-center" id="container_img">
        </div>
      </div>
    </main>
</body>

</html>
