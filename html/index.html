<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/global.css">
  <script src="../js/main.js" type="module" defer></script>
  <title>ACME - FILMES</title>
</head>

<body class="bg-sky-950 h-screen w-full overflow-auto no-scrollbar" >
    <header class=" h-2/4 flex flex-row w-screen bg-gradient-to-r from-[#25495B] to-[#205977]">
      <div class="flex flex-col w-1/3 h-full">
        <div class="flex flex-row gap-x-8 p-6 w-2/5 h-1/6 place-items-center  ">
          <img src="../img/logo.svg" alt="" class="w-28 h-16" id="logo">
          <form method="GET">
            <div class="relative text-white">
              <span class="absolute inset-y-0 right-0 flex items-centers">
                <button type="submit" class="pr-2 focus:outline-none focus:shadow-outline">
                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    viewBox="0 0 24 24" class="w-5 h-5">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                  </svg>
                </button>
              </span>
              <input type="search" name="input"
                class="w-96 py-2 text-sm text-white bg-gray-900 rounded-full pl-5 focus:outline-stone-500 focus:bg-transparent"
                placeholder="Busque por um filme..." autocomplete="off">
            </div>
          </form>
        </div>
        <div class="flex flex-col h-full w-full justify-around" >
          <div class="flex flex-row justify-between py-1 px-12">
            <div>
              <h2 class="text-white text-2xl">As Marvels</h2>
              <span class="text-slate-400">1h45mins </span>
            </div>
            <button class="w-12 h-12 bg-[#669BBC] text-white text-3xl font-bold rounded-full">i</button>
          </div>
          <p class="w-10/12 self-center text-white" id="sinopse">Carol Danvers, também conhecida como Capitã Marvel, recuperou sua identidade dos tirânicos Krees e se vingou da Inteligência Suprema. Mas as consequências levam Carol a carregar o fardo de um universo desestabilizado.</p>
          <div class="flex flex-row justify-between w-11/12 ">
            <button class="w-40 h-14 bg-[#669BBC] flex flex-row text-white text-xl items-center gap-x-5 justify-center rounded-full ml-12 ">
              <span class="font-semibold">R$34,78</span>
              <img class="w-6" src="../img/SVGRepo_iconCarrier.png" alt="">
            </button>
            <button class="w-48 h-14 bg-[#669BBC] flex flex-row text-white text-sm items-center gap-x-2 justify-center rounded-full ">
              <span class="font-bold">ADICIONAR À LISTA</span>
              <img class="w-6" src="../img/Vector.png" alt="">
            </button>
          </div>
        </div>
      </div>
      <div class=" flex-row w-2/3 bg-no-repeat bg-top bg-cover rounded-l-3xl h-full"
        style="background-image: url(../img/background-the-marvels.jpg);">
        <div class=" w-full h-1/6 flex flex-row place-items-center gap-x-8 text-xl pl-16 text-white font-semibold">
          <a href="#">Séries</a>
          <a href="#">Adicionados Recentemente</a>
          <a href="#">Minha lista</a>
        </div>
      </div>
    </header>
    <main class="w-screen">
      <div class="w-64 h-12 text-[#EAE0D5] text-2xl font-semibold pl-12 pt-8 py-16">
        <span>Populares</span>
      </div>
      <div class="flex flex-row w-full px-8 ">
        <div class="flex flex-row gap-x-8 overflow-hidden overflow-x-auto no-scrollbar">
          <img class="w-48 rounded-lg" src="../img/o-segredo-do-vale-da-lua.jpg" alt="">
          <img class="w-48 rounded-lg" src="../img/As_Marvels.webp" alt="">
          <img class="w-48 rounded-lg" src="../img/O_Jogo_da_Imitação.jpg" alt="">
          <img class="w-48 rounded-lg" src="../img/cats_bmvrsTU.webp" alt="">
          <img class="w-48 rounded-lg" src="../img/parasitaposterfinal2-1.jpg" alt="">
          <img class="w-48 rounded-lg" src="../img/imagine_me_and_you.webp" alt="">
          <img class="w-48 rounded-lg" src="../img/corra.webp" alt="">
          <img class="w-48 rounded-lg" src="../img/rocketman.jpg" alt="">
          <img class="w-48 rounded-lg" src="../img/jogos_vorazes.jpg" alt="">
        </div>
      </div>
    </main>
</body>

</html>
